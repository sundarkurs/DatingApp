<nav class="navbar navbar-expand-md navbar-dark bg-dark">
  <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/members']">Matches </a>
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/likes']" routerLinkActive="active"
        >Likes</a
      >
    </li>
    <li class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/messages']" routerLinkActive="active"
        >Messages</a
      >
    </li>
    <li *ngIf="!loggedIn()" class="nav-item" routerLinkActive="active">
      <a class="nav-link" [routerLink]="['/signup']" routerLinkActive="active"
        >Signup</a
      >
    </li>
  </ul>

  <div *ngIf="loggedIn()" class="dropdown" dropdown>
    <span class="mr-1"> 
      <img src="{{photoUrl}}">
    </span>

    <a class="dropdown-toggle text-light" dropdownToggle>
      Welcome {{ authService.decodedToken.unique_name | titlecase }}
    </a>

    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink" *dropdownMenu>
      <a class="dropdown-item" [routerLink]="['/member/edit']">
        <i class="fa fa-user"></i>Edit profile</a
      >
      <div class="dropdown-divider"></div>
      <a class="dropdown-item" href="#" (click)="logout()">
        <i class="fa fa-sign-out"></i>Logout
      </a>
    </div>
  </div>

  <form
    *ngIf="!loggedIn()"
    #loginForm="ngForm"
    class="form-inline my-2 my-lg-0"
    (ngSubmit)="login()"
  >
    <input
      class="form-control mr-sm-2"
      type="text"
      placeholder="Username"
      name="username"
      required
      [(ngModel)]="model.username"
    />

    <input
      class="form-control mr-sm-2"
      type="password"
      placeholder="Password"
      name="password"
      required
      [(ngModel)]="model.password"
    />

    <button
      [disabled]="!loginForm.valid"
      class="btn btn-outline-success my-2 my-sm-0"
      type="submit"
    >
      Login
    </button>
  </form>
</nav>
